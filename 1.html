<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" /> ชื่อเต็ม/ย่อของสาขาวิชา<br>
        <input type="number"/> จำนวนเงินที่จะโอน<br>
        <label>อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย<br>
            <input type="range"/> ข้าวผัด<br>
            <input type="range"/> หมูกรอบ<br>
            <input type="range"/> ไก่ย่าง<br>
            <input type="range"/> แมลงทอด<br>
            <input type="range"/> ปูไข่<br>
        </label><br>
        <input type="month"/> ค่าไฟฟ้า 3 เดือนที่ผ่านมา<br>
        <input type="text" name="ID card code" placeholder="ID card code" maxlength="13"> รหัสบัตรประชาชน<br>
        <input type="range"/> ความพึงพอใจของหนังสือเล่มนี้<br>
        <textarea cols="30" rows="3"></textarea>อาการป่วย<br>
         ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่<br>
        <input type="radio"  name="a"/> ใช่<br>
        <input type="radio"  name="a"/> ไม่<br>
        <input type="time"/> เวลาเริ่มเข้าเรียน  <input type="time"/> สิ้นสุดการเรียน<br>
        <input type="datetime-local"/> วันเวลาที่ต้องไปพบแพทย์
    </form>
</body>
</html>
